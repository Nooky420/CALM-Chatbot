version: "2.0"

intents:
  - greet
  - goodbye
  - thank_you
  - inquire_services
  - report_outage
  - apply_connection
  - billing_info
  - payment_methods
  - feedback_complaint
  - contact_info
  - office_locations
  - working_hours

entities:
  - name
  - address
  - phone
  - email
  - complaint

slots:
  name:
    type: text
    influence_conversation: false
  address:
    type: text
    influence_conversation: false
  phone:
    type: text
    influence_conversation: false
  email:
    type: text
    influence_conversation: false
  complaint:
    type: text
    influence_conversation: false

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?
Moni! Ndingakuthandizeni bwanji?"

  utter_goodbye:
    - text: "Goodbye! Have a great day.
Tionana! Khalani bwino."

  utter_thank_you:
    - text: "You're welcome!
Zikomo kwambiri!"

  utter_inquire_services:
    - text: "ZESCO provides electricity, new connections, outage reporting, billing, and support.
ZESCO amapereka magetsi, kulumikiza, lipoti la magetsi, ndi kuthandiza makasitomala."

  utter_payment_methods:
    - text: "You can pay via Mobile Money, Bank, or Portal.
Mungalipile ndi Airtel/MTN, banki kapena pa intaneti."
      buttons:
        - title: "Mobile Money"
          payload: "/payment_methods"
        - title: "Bank"
          payload: "/payment_methods"
        - title: "Online Portal"
          payload: "/payment_methods"

  utter_contact_info:
    - text: "Call 0211 363636 or email contactcentre@zesco.co.zm
Imbani 0211 363636 kapena imelo contactcentre@zesco.co.zm"

  utter_office_locations:
    - text: "Visit any ZESCO office countrywide.
Pitani ku ofesi ya ZESCO iliyonse."

  utter_working_hours:
    - text: "We open Sunday to Friday, 07:45 to 17:45.
Timagwira ntchito kuyambira Lamlungu mpaka Lachisanu, 07:45 mpaka 17:45."

forms:
  apply_connection_form:
    required_slots:
      - name
      - address
      - phone
      - email

  feedback_form:
    required_slots:
      - name
      - complaint
      - phone
      - email

actions:
  - validate_apply_connection_form
  - validate_feedback_form
  - submit_apply_connection_form
  - submit_feedback_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true